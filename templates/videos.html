{% extends 'layout.html' %}
{% block title %}

<section class="videos">
    <h3><b>Short Videos</b></h3>
    <div class="container">
        {% for post in posts %}
        <div class="video"><video src="{{url_for('static',filename='videos/' + post.video_file)}}"></video> 
        </div>
        <br>
       <div class="contain-title"><a href="/videoplayer/{{post.title}}"><h1 style="font-family:arial; color:white;">{{post.title}}</h1></a></div>         
       {% endfor %}
    </div>
    
    
    <script>
        var video = document.querySelectorAll('video')
        video.forEach(play => play.addEventListener('click',() => {play.classList.toggle('active');
        if(play.paused){
            play.play();
        }
        else{
            play.pause();
            play.currentTime = 0;
        }
    
    }))

    </script>
    </section>
    
    {% endblock %}
